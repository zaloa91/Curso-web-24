<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aforo pub</title>

    <style>
        .contenedor #total {
            text-align: center;
            padding: 10px;
        }

        body {
            background-color: dodgerblue;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contenedor {
            text-align: center;
            padding: 50px 20px;
        }

        .contenedor * {
            margin: 10px 5px;
        }

        .contenedor button {
            padding: 5px 20px;
            color: white;
            font-size: 2rem;
            border-radius: 3px;
            background-color: pink;
            box-shadow: 0 5px plum;
            border: none;
        }

        .conetenedor button:hover {
            cursor: pointer;
        }

        .contenedor button:active {

            box-shadow: none;
            transform: translateY(2px);
        }

        #completo {
            opacity: 0;
            background-color: rgba(255, 0, 0, 0.6);
            padding: 20px;
            border-radius: 5px;
        }

        .inactivo{
            background-color: grey;
            box-shadow: none;
            transform: translateY(2px);
        }
    </style>

</head>

<body>
    <div class="contenedor">
        <h1>Aforo-pub</h1>
        

        <button class="boton" id="boton-sumar" onclick="sumar()">+</button>
        <button class="boton" id="boton-restar" onclick="restar()">-</button>

        <p>Total de personas:</p>

        <div id="total">0</div>

        <p id="completo">Aforo completo, espera a que salga alguien.</p>
    </div>
</body>
<script src="aforo-pub.js"></script>

</html>
