<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 15</title>
</head>

<body>
    <h1>Completa el formulario:</h1>

    <form>

    <label for="Nombre">Nombre</label>
    <input type="text" required>

    <br><br>

    <label for="pass">Contraseña</label>
    <input type="password" required>

    <br><br>

    <label for="email">Correo Electronico</label>
    <input type="email" name="email" id="email">

    <br><br>

    <label for="edad">Edad</label>
    <input type="number" name="edad" id="edad">

    <br><br>

    <label for="DNI">DNI</label>
    <input type="text" pattern="[0-9]{8}[A-Za-z]">

    <br><br>
    <label for="tlfn">Teléfono</label>
    <input type="tel" name="tlfn" id="tlfn" pattern="[0-9]{9}">
    <br><br>
</form>
    <fieldset>
        <legend>Género</legend>
        <input type="radio" name="genero" id="masculino">
        <label for="masculino">Masculino</label>
        <br>
        <input type="radio" name="genero" id="femenino">
        <label for="femenino">Femenino</label>
    </fieldset>
    <br>

    <label for="archivo">Selecciona un archivo:</label>
    <input type="file" name="archivo" id="archivo">
    <br><br>

    <input type="checkbox" name="boletin" id="Boletin" checked>
    <label for="boletin">Suscribirme al boletin</label>
    <br>
    <br>
    <button type="submit">Enviar</button>


</body>

</html>
