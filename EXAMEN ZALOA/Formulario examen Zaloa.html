<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Rellena tu CV</h1>
    <form action="mailto:ejemplo@gmail.com">

        <form action="mailto:correo@example.com" method="post">

            <label for="nombre">Nombre</label><br>
            <input type="text" size="15" name="nombre" id="nombre" maxlength="30">
            <br><br>

            <label for="apellido">Apellido</label><br>
            <input type="text" size="30" name="apellido" id="apellido" maxlength="80">
            <br><br>

            <label for="password">Contraseña</label><br>
            <input type="password" size="15" name="password" id="password" maxlength="10">
            <br><br>

            <label for="DNI">DNI</label><br>
            <input type="text" required pattern="[0-9]{8}[A-Za-z]"
                title="Introduce un DNI válido (8 dígitos seguidos de una letra).">
            <br><br>
            <legend>Sexo</legend><br>
            <input type="radio" name="tipo" id="sexo" value="hombre">
            <label for="hombre">Hombre</label><br>
            <input type="radio" name="tipo" id="sexo" value="mujer">
            <label for="mujer">Mujer</label>
            <br><br>
            <label for="file">Incluir mi foto</label>
            <input type="file" name="archivos" id="archivos">
            <br><br>
            <input type="checkbox" name="suscribirse" id="suscribirse" checked>
            <label for="suscribirse">Suscribirme al boletín de novedades</label>
            <br><br>
            <button type="submit">Guardar cambios</button>
            <button type="reset">Borrar los datos introducidos</button>
        </form>

</body>

</html>
