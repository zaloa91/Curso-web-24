<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>


    <link rel="stylesheet" href="flexbox.css">
</head>

<body>
    <h1>Alineacion con Flexbox</h1>
    <h2>Flex horizontal</h2>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>

    </div>

    <p>
        El contenedor se convierte en <b>flexible</b> al asignarle la propiedad <b>display: flex</b>.
    </p>
    <h2>Flex vertical</h2>
    <div class="flex-container vertical">
        <div>1</div>
        <div>2</div>
        <div>3</div>

    </div>

    <h2>Alineamiento en el eje principal horizontal por defecto</h2>
    <div class="flex-container horizontal">
        <div>1</div>
        <div>2</div>
        <div>3</div>

    </div>
    <h2>Alineamiento cruzado</h2>
    <div class="flex-container cruzado">
        <div>1</div>
        <div>2</div>
        <div>3</div>

    </div>


</body>

</html>
