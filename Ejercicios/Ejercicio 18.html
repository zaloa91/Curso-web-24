<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 18</title>
</head>

<body>
    <h2>Completa el formulario</h2>

    <form action="">
        <label for="Nombre">*Nombre</label>
        <input type="text" name="Nombre" id="Nombre" required maxlength="10">
        <br><br>

        <label for="password">*Contraseña</label>
        <input type="password" name="password" id="password" required>
        <br><br>

        <label for="email">*Email</label>
        <input type="email" name="email" id="email" required>
        <br><br>

        <label for="telf">*Teléfono</label>
        <input type="tel" name="telf" id="telf" required pattern="[0-9]{9}" title="Introduce un numero válido de 9 digitos">
        <br><br>

        <label for="date">*Fecha de nacimiento</label><br>
        <input type="date" name="date" id="date" required>
        <br><br>

        <fieldset>
            <legend>Selecciona un género</legend>
            <input type="radio" name="masculino" id="masculino">
            <label for="masculino">Masculino</label>
            <br>
            <input type="radio" name="femenino" id="femenino">
            <label for="femenino">Femenino</label>
            <br>
            <input type="radio" name="otro" id="otro">
            <label for="otro">Otro</label>
        </fieldset>
        <br>
        <label for="file">Selecciona un archivo</label>
        <br>
        <input type="file" name="file" id="file">
        <br><br>
        <label for="pais">*País</label>

        <select name="pais" id="pais" required>
            <option value="" disabled selected>Escoge un país</option>
            <option value="australia">Australia</option>
            <option value="china">China</option>
            <option value="Japon">Japon</option>
            <option value="Austria">Austria</option>
            <option value="Dinamarca">Dinamarca</option>
        </select>
        <br><br>

        <label for="mensaje">*Mensaje</label> <br>
        <textarea name="mansaje" id="mensaje" cols="30" rows="10"></textarea>
        <br>
        <input type="checkbox" name="aceptar" id="aceptar" checked title="Completa este campo" placeholder="Rellena este campo">
        <label for="aceptar">Acepto la <a href="www.google.es" target="_blank"> politica de privacidad</a>
        

        </label>
        <br><br>

        <button type="submit">Enviar</button>
        <button type="reset">Restablecer</button>


    </form>






</body>

</html>
