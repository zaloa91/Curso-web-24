<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BORDES</title>

    <style>
.solido{
    border-top: 3px solid black;


}

.doted{
    border-bottom: 3px dotted black;
 
}

.dashed{
    border-right: 3px dashed black;
  
}

.double{
    border-left: 3px double black;
   
}

div {
    width: 100px;
    height: 100px;
    text-align: center;
    margin: 20px 50px;

}

    </style>

</head>

<body>

    <div class="solido">
        <p>borde solido</p>
    </div>

    <div class="doted">
        <p>borde puntos</p>
    </div>

    <div class="dashed">
        <p>borde discontinuo</p>
    </div>

    <div class="double">
        <p>borde doble</p>
    </div>


</body>

</html>
