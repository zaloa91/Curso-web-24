<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>

<body>
    <fieldset style="border-color: transparent;">
        <legend>Género:</legend>

        <input type="radio" name="tipo" id="hombre" value="hombre">
        <label for="hombre">Hombre</label>
        <br>
        <input type="radio" name="tipo" id="mujer" value="mujer">
        <label for="mujer">Mujer</label>
        <br>
        <input type="radio" name="tipo" id="otro" value="otro">
        <label for="mujer">Otro</label>

    </fieldset>

    <form action="mailto:correo@example.com" method="post">
        <label for="nombre">Nombre</label>
        <input type="text" size="15" name="nombre" id="nombre">
        <br><br>
        <label for="apellido">Apellido</label>
        <input type="text" size="30" name="apellido" id="apellido">
        <br><br>
        <label for="provincia">Provincia</label>
        <input type="text" size="15" name="provincia" id="provincia">
        <br><br>
        <label for="password">Contraseña</label>
        <input type="password" size="15" name="password" id="password">
        <br><br>
        <label for="dni">DNI</label>
        <input type="text" name="dni" id="dni" size="10">
        <br><br>
        <label for="archivo">Seleccionar foto DNI:</label>
        <input type="file" name="archivo" id="archivo">
        <br><br>
        <input type="checkbox" name="suscribirse" id="suscribirse">
        <label for="suscribirse">Suscribirse a la newsletter</label>
        <br><br>
        <input type="submit" name="submit" id="submit">
        <button type="reset">Restablecer Datos</button>
    </form>



</body>

</html>
